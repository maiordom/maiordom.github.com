<!doctype html>

<head>

    <script type="text/javascript" src="js/libs/masonry.js"></script>

<body>

    <div class="port-wrapper">

        <div class="head clearfix">
            
            <div class="cube-wrapper">

                <div class="cube">
                    <div class="cube-item cube-bottom">
                        <img src="images/face/03.jpg" alt="" width="75" height="75">

                    <div class="cube-item cube-right">

                    <div class="cube-item cube-back">

                    <div class="cube-item cube-left">

                    <div class="cube-item cube-front">

                    <div class="pixel" style="top: 60px;"></div>

                    <div class="pixel" style="left: 60px; top: 45px;"></div>

                    <div class="pixel" style="top: 15px;"></div>

                    <div class="pixel" style="left: 45px;"></div>
